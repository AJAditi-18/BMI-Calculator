<!DOCTYPE html>
<html lang = "en">
    <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMIStyle.css">
    </head>
    <body>
        <div class="container">
            <h1>Body Mass Index</h1>
            <form id = "BMIForm">
                <label for = "gender">Gender</label>
                <select id = "gender" required>
                    <option value = "F">Female</option>
                    <option value = "M">Male</option>
                    <option value = "NB">Non-binary</option>
                </select>
            <label for = "age">Age </label>
            <input type = "number" id = "age" placeholder = "Enter your age" required>

            <label for = "Height">Height </label>
            <div class="height-input">
            <input type="number" id="feet" placeholder="Feet" required>ft.
            <input type="number" id="inches" placeholder="Inches" required>inches
            </div>

            <label for = "weight">Weight </label>
            <div id= "weight-input">
            <input type = "number" id = "weight" placeholder = "Enter your weight in kilograms" required>kg
            </div>

            <input type = "submit" value= "Calculate your BMI">
            </form>

            <div id = "result">
            </div>
        </div>

        <script src = "BMI.js"></script>
    </body>
</html>
